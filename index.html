<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="./styles/table.css">
</head>
<body>
	<div id="app">
		<header>
			<h1>
				<img src="./imgs/gitfav-icon.svg" alt="logoGitFav">
			</h1>
			<div class="search-container">
				<input type="text" placeholder="Digite o Github username">
				<button>
					<img src="./imgs/star-icon.svg">FAVORITAR
				</button>
			</div>
		</header>
		<table>
			<thead>
				<tr class="thead-row">
					<th class="thead-item">Usuário</th>
					<th class="thead-item">Repositórios</th>
					<th class="thead-item">Seguidores</th>
					<th class="thead-item">Ação</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script type="module" src="./js/main.js"></script>
</body>
</html>
